<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Neon Interakcja</title>
<style>
body{
  margin:0;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:Arial, sans-serif;
  perspective:1200px;
}

/* napis */
.neon{
  font-size:100px;
  color:#ffff00;
  cursor:pointer;
  text-shadow:
    0 0 5px #ffff00,
    0 0 10px #ffff00,
    0 0 20px #ffff00,
    0 0 40px #ffdd00,
    0 0 80px #ffdd00;
  transition:transform 1.5s cubic-bezier(.2,.8,.2,1), opacity 1s;
}

/* animacja po kliknięciu */
.zoom{
  transform:scale(8) rotateY(720deg) rotateX(360deg);
  opacity:0;
}

/* panel */
.panel{
  position:absolute;
  opacity:0;
  transform:scale(.5);
  transition:all 1s ease;
  text-align:center;
}

.panel.show{
  opacity:1;
  transform:scale(1);
}

/* pytanie */
.question{
  font-size:60px;
  color:#ffff00;
  text-shadow:0 0 15px #ffff00;
  margin-bottom:30px;
}

/* input */
input{
  padding:15px 25px;
  font-size:20px;
  border:none;
  border-radius:12px;
  outline:none;
  background:#111;
  color:#ffff00;
  box-shadow:0 0 15px #ffff00 inset, 0 0 10px #ffff00;
}
</style>
</head>
<body>

<div id="hej" class="neon">Hej</div>

<div id="panel" class="panel">
  <div class="question">Co robisz?</div>
  <input type="text" placeholder="Napisz coś...">
</div>

<script>
const hej = document.getElementById("hej");
const panel = document.getElementById("panel");

hej.addEventListener("click", () => {
  hej.classList.add("zoom");

  setTimeout(()=>{
    hej.style.display="none";
    panel.classList.add("show");
  },1200);
});
</script>

</body>
</html>
