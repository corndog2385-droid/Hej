<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Neonowy Napis z Piorunami</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1000px;
    font-family: 'Arial', sans-serif;
  }

  .neon-text {
    font-size: 100px;
    color: #ffff00;
    text-transform: uppercase;
    text-align: center;
    position: relative;
    text-shadow:
      0 0 5px #ffff00,
      0 0 10px #ffff00,
      0 0 20px #ffff00,
      0 0 40px #ffdd00,
      0 0 80px #ffdd00;
    animation: flicker 2s infinite;
  }

  .neon-text::after {
    content: attr(data-text);
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    height: 100%;
    color: #ffff00;
    text-shadow:
      0 0 5px #ffff00,
      0 0 10px #ffff00,
      0 0 20px #ffff00;
    transform: scaleY(-1);
    opacity: 0.2;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 22%, 24%, 55% { opacity: 0.4; }
  }

  .lightning {
    position: absolute;
    width: 2px;
    height: 100%;
    background: white;
    opacity: 0;
    animation: lightning 3s infinite;
  }

  @keyframes lightning {
    0%, 95%, 100% { opacity: 0; }
    96% { opacity: 1; }
    97% { opacity: 0; }
  }
</style>
</head>
<body>

<div class="neon-text" data-text="Hej">Hej</div>

<div class="lightning" style="left: 10%; animation-delay: 0s;"></div>
<div class="lightning" style="left: 40%; animation-delay: 1s;"></div>
<div class="lightning" style="left: 70%; animation-delay: 2s;"></div>

</body>
</html>
